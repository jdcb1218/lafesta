info:
  type: content_page
  title: 'Car engines'
  children: null
field_page_section:
  paragraphs:
    -
      paragraph_type: d_p_side_image
      data:
        field_d_main_title:
          type: text
          data: 'Car engines'
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_engine_testing_services_1.jpg
              alt: 'Car engine'
        field_d_long_text:
          type: text_long
          data: '<p>We produce a wide range of car engines for both: diesel and gasoline. We provide engines with low, medium power for cars and high power for sports vehicles.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-secondary padding-top-default padding-bottom-default margin-top-default margin-bottom-default
          heading_type: h1
          side_image_layout: right-wide
    -
      paragraph_type: d_p_text_paged
      data:
        field_d_main_title:
          type: text
          data: 'We are an expert in car engines'
        field_d_long_text:
          type: text_long
          data: '<p>We have over 20 years of experience in the production of engines for automotive industry.</p>'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-default padding-top-default padding-bottom-default margin-top-default margin-bottom-default
    -
      paragraph_type: d_p_side_image
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_car_engine_centurion.jpg
              alt: 'Car Engine Centurion'
        field_d_long_text:
          type: text_long
          data: '<h3> Centurion V750 </h3> <p>Excellent and powerful diesel engine for cars. A wide range of power. Designed and created by a team of experienced mechanics and engineers. Perfect for small city cars and large SUVs.</p> <ul> <li>1.4 L (1,360 cc) Euro 5 70-72 kW</li> <li>1.6 L (1,598 cc) Euro 5 72-88 kW</li> <li>1.6 L (1,598 cc) Euro 4 103-120 kW</li> <li>1.6 L (1,598 cc) Euro 5 103-120 kW</li> <li>1.6 L (1,598 cc) Euro 4 128-152 kW</li> </ul>'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-gray padding-top-default padding-bottom-default margin-top-default margin-bottom-default
          side_image_layout: left
    -
      paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_main_title:
          type: text
          data: 'Our services for car engines'
        field_d_p_tb_block_reference:
          type: paragraph_reference
          data:
            -
              field_d_long_text:
                type: text_long
                data: '<p><ul> <li>Change the engine oil</li> <li>Replace the oil filter</li> <li>Replace the spark plugs</li> </ul></p>'
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-default
            -
              field_d_long_text:
                type: text_long
                data: '<p><ul> <li>Inspect and replace the timing belt</li> <li>Check for any Error codes in the ECU</li> <li>Use scan tool read trouble code</li> </ul></p>'
              field_d_settings:
                type: field_p_configuration_storage
                custom_class: theme-default
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: with-tiles theme-primary header-margin-none padding-top-default padding-bottom-default margin-top-default margin-bottom-default
          column_count: 2
    -
      paragraph_type: d_p_group_of_text_blocks
      data:
        field_d_main_title:
          type: text
          data: 'Other products'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/products'
            text: 'View All'
            options:
              attributes:
                class:
                  - btn
                  - btn-primary
                  - mt-4
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: full-width with-grid theme-default padding-top-default padding-bottom-default margin-top-default margin-bottom-default
          column_count: 3
        field_d_p_tb_block_reference:
          type: paragraph_reference
          subtype: paragraphs_wrapper
          data:
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Super Charged Engine v12'
                      type: d_product
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Centurion 3000'
                      type: d_product
            -
              paragraph_type: d_p_node
              data:
                field_d_display_mode:
                  type: text_select
                  data: d_small_box
                field_d_node_reference:
                  type: entity_reference
                  data:
                    target_search:
                      title: 'Marine-XT 550'
                      type: d_product
    -
      paragraph_type: d_p_reference_content
      data:
        field_d_main_title:
          type: text
          data: 'Related articles'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/blog'
            text: 'View all'
            options:
              attributes:
                class:
                  - btn
                  - btn-primary
                  - mt-5
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: padding-top-none theme-default padding-bottom-default margin-top-default margin-bottom-default
    -
      paragraph_type: d_p_banner
      data:
        field_d_media_background:
          type: media_image
          directory: demo
          files:
            -
              path: d_demo/d_demo_car_diesel_gasoline_engine_contact.jpg
              alt: 'Car Engine'
        field_d_main_title:
          type: text
          data: 'IT''S TIME TO MAKE YOUR MOVE'
        field_d_long_text:
          type: text_long
          data: '<p class="text-align-center">Contact our sales team to schedule product presentation.</p>'
        field_d_cta_link:
          type: cta
          data:
            link: 'internal:/contact'
            text: 'CONTACT US'
        field_d_settings:
          type: field_p_configuration_storage
          custom_class: theme-default padding-top-default padding-bottom-default margin-top-default margin-bottom-default
field_teaser_media_image:
  type: media_image
  directory: demo
  files:
    -
      path: d_demo/d_demo_engine_testing_services_1.jpg
      alt: 'Car engine'
field_teaser_text:
  type: text_long
  data: 'We are experts in car engines. We produce a wide range of car engines for both: diesel and gasoline.'
